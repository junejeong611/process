version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: processnode
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      - SECRET_NAME=process-it/dev/secrets
    volumes:
      - ~/.aws:/root/.aws
    networks:
      - processnet

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: processreact
    ports:
      - "3000:3000"
    networks:
      - processnet

networks:
  processnet:
    driver: bridge
